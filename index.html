<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container flex nav-flex">
        <div class="logo flex">
          <a href="index.html"
            ><img class="logo-img" src="icons/logo.svg" alt="logo"
          /></a>
          <a href="#"><img src="icons/search.svg" alt="search" /></a>
        </div>
        <div class="nav-icons flex">
          <div class="menu-icon">
            <img class="menu" src="icons/menu-icon.svg" alt="menu" />
          </div>
          <a href="#"
            ><img class="cabinet" src="icons/cabinet.svg" alt="cabinet"
          /></a>
          <a href="#"><img class="cart" src="icons/cart.svg" alt="cart" /></a>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="top-section flex">
        <div class="img-back-man">
          <img src="icons/man.png" alt="man" />
        </div>
        <div class="top-section-p">
          <div class="rect-icon-div">
            <img class="rect-icon" src="icons/Rectangle 16 copy.png" alt="" />
          </div>

          <p class="text-top">
            <span class="brand">THE BRAND</span> <br />
            <span class="luxe">OF LUXERIOUS</span
            ><span class="fashion"> FASHION</span>
          </p>
        </div>
      </div>

      <div class="categories container">
        <div class="top-cards flex">
          <a href="#" class="first card-top">
            <img src="icons/women.jpg" alt="women" />
            <p class="women-text">
              <span class="off">30% OFF</span><br />
              <span class="f-w">FOR WOMEN</span>
            </p>
          </a>
          <a href="#" class="second card-top">
            <img src="icons/man.jpg" alt="man" />
            <p class="man-text">
              <span class="off">HOT DEAL</span><br /><span class="f-w"
                >FOR MEN</span
              >
            </p>
          </a>
          <a href="#" class="third card-top">
            <img src="icons/kid.jpg" alt="kid" />
            <p class="kid-text">
              <span class="off">NEW ARRIVALS</span><br /><span class="f-w"
                >FOR KIDS</span
              >
            </p>
          </a>
        </div>
        <a href="" class="forth card-top">
          <img src="icons/accesories.jpg" alt="" />
          <p class="acc-text">
            <span class="off">LUXIROUS & TRENDY</span><br /><span class="f-w"
              >ACCESORIES</span
            >
          </p>
        </a>
      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
